<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Resume Builder</title>
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap"
    rel="stylesheet"
  />
  <style>
    /* ===========================
       CSS Variables & Base
       =========================== */
    :root {
      --font-family: 'Inter', sans-serif;
      --bg-color: #f5f7fa;
      --text-color: #2c3e50;
      --accent-color: #3498db;
      --accent-dark: #2980b9;
      --muted-color: #7f8c8d;
      --section-bg: #ffffff;
      --sidebar-bg: #ecf0f1;
      --max-width: 900px;
      --gutter: 1.5rem;
      --radius: 6px;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: var(--font-family);
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    a {
      color: var(--accent-color);
      text-decoration: none;
    }
    a:hover,
    a:focus {
      color: var(--accent-dark);
    }
    img {
      max-width: 100%;
      height: auto;
      display: block;
    }
    button { cursor: pointer; }
    /* Dark Mode Variables */
    .dark {
      --bg-color: #2c3e50;
      --text-color: #ecf0f1;
      --section-bg: #34495e;
      --sidebar-bg: #3b4a59;
      --muted-color: #bdc3c7;
      --accent-color: #e67e22;
      --accent-dark: #d35400;
    }

    /* ====== Layout: form + preview ====== */
    .container {
      display: flex;
      flex: 1 1 auto;
      overflow: hidden;
      flex-direction: column;
    }
    @media(min-width: 900px) {
      .container {
        flex-direction: row;
      }
    }
    /* ====== Form Panel ====== */
    .form-panel {
      background: #fff;
      border-right: 1px solid #ddd;
      padding: 1rem;
      flex: 1 1 0;
      overflow-y: auto;
      min-height: 0;
    }
    .form-panel h2 {
      margin-top: 0;
      font-size: 1.5rem;
      color: var(--accent-color);
      border-bottom: 2px solid var(--accent-color);
      padding-bottom: 0.25rem;
      margin-bottom: 1rem;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    .form-group label {
      display: block;
      margin-bottom: 0.25rem;
      font-weight: 500;
    }
    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group input[type="tel"],
    .form-group input[type="url"],
    .form-group textarea {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: var(--radius);
      font-size: 1rem;
    }
    .form-group textarea { resize: vertical; min-height: 3rem; }
    .add-btn {
      display: inline-block;
      padding: 0.4rem 0.8rem;
      background: var(--accent-color);
      color: #fff;
      border: none;
      border-radius: var(--radius);
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }
    .add-btn:hover {
      background: var(--accent-dark);
    }
    .dynamic-group {
      border: 1px solid #ddd;
      padding: 1rem;
      border-radius: var(--radius);
      margin-bottom: 1rem;
      position: relative;
      background: #fafafa;
    }
    .dynamic-group .remove-btn {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      background: transparent;
      border: none;
      color: #d00;
      font-size: 0.9rem;
    }
    .dynamic-group .remove-btn:hover {
      text-decoration: underline;
    }

    /* ====== Preview Panel ====== */
    .preview-panel {
      background: var(--bg-color);
      padding: 1rem;
      flex: 1 1 0;
      overflow-y: auto;
      min-height: 0;
    }
    .resume-container {
      width: 90%;
      max-width: var(--max-width);
      margin: auto;
      padding: var(--gutter) 0;
      display: grid;
      grid-template-columns: 1fr;
      gap: var(--gutter);
    }
    @media (min-width: 768px) {
      .resume-container {
        grid-template-columns: 1fr 2fr;
      }
    }
    /* Sidebar */
    .sidebar {
      background: var(--sidebar-bg);
      padding: var(--gutter);
      border-radius: var(--radius);
    }
    .sidebar .photo {
      width: 100%;
      border-radius: 50%;
      overflow: hidden;
      margin-bottom: var(--gutter);
    }
    .sidebar h2 {
      margin: 0 0 0.5rem 0;
      font-size: 1.25rem;
      color: var(--text-color);
    }
    .sidebar p.subtitle {
      margin: 0 0 var(--gutter) 0;
      color: var(--muted-color);
      font-weight: 400;
    }
    .contact-list,
    .skills-list,
    .languages-list {
      list-style: none;
      padding: 0;
      margin: 0 0 var(--gutter) 0;
    }
    .contact-list li,
    .languages-list li {
      margin-bottom: 0.5rem;
      font-size: 0.95rem;
    }
    .contact-list li span.label {
      font-weight: 600;
      color: var(--muted-color);
      display: inline-block;
      width: 70px;
    }
    .skills-list li {
      display: inline-block;
      background: var(--accent-color);
      color: #fff;
      padding: 0.3rem 0.6rem;
      border-radius: var(--radius);
      font-size: 0.85rem;
      margin: 0 0.5rem 0.5rem 0;
    }
    /* Main content */
    .main-content {
      background: var(--section-bg);
      padding: var(--gutter);
      border-radius: var(--radius);
    }
    .section {
      margin-bottom: var(--gutter);
    }
    .section h2 {
      font-size: 1.5rem;
      margin-bottom: 0.75rem;
      position: relative;
      padding-bottom: 0.25rem;
      color: var(--accent-color);
    }
    .section h2::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: 0;
      width: 50px;
      height: 3px;
      background: var(--accent-color);
      border-radius: 2px;
    }
    .item {
      margin-bottom: var(--gutter);
    }
    .item-header {
      display: flex;
      flex-direction: column;
    }
    @media (min-width: 600px) {
      .item-header {
        flex-direction: row;
        justify-content: space-between;
        align-items: baseline;
      }
    }
    .item-header h3 {
      margin: 0;
      font-size: 1.125rem;
      font-weight: 600;
    }
    .item-header .item-meta {
      font-size: 0.9rem;
      color: var(--muted-color);
    }
    .item-details ul {
      margin: 0.5rem 0 0 1rem;
      padding: 0;
    }
    .item-details ul li {
      margin-bottom: 0.5rem;
    }
    /* Highlight */
    .highlight {
      background: var(--accent-color);
      color: #fff;
      padding: 0.5rem;
      border-radius: var(--radius);
      margin: var(--gutter) 0;
      font-size: 0.95rem;
    }
    /* Dark Mode Toggle */
    #theme-toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: var(--accent-color);
      color: #fff;
      border: none;
      border-radius: var(--radius);
      padding: 0.5rem;
      cursor: pointer;
      font-size: 0.9rem;
      z-index: 1000;
      transition: background 0.3s;
    }
    #theme-toggle:hover {
      background: var(--accent-dark);
    }
    /* Print tweaks: show resume only */
    @media print {
      body * { visibility: hidden; }
      .resume-container, .resume-container * { visibility: visible; }
      .resume-container {
        position: absolute;
        top: 0; left: 0;
        width: 100%;
      }
      #theme-toggle, #download-btn { display: none; }
      a::after {
        content: " (" attr(href) ")";
        font-size: 0.9em;
      }
    }
    /* Download button */
    #download-btn {
      display: inline-block;
      padding: 0.6rem 1.2rem;
      background: var(--accent-color);
      color: #fff;
      border-radius: var(--radius);
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s;
      margin-top: var(--gutter);
      border: none;
    }
    #download-btn:hover {
      background: var(--accent-dark);
    }
  </style>
</head>
<body>
  <!-- Dark mode toggle -->
  <button id="theme-toggle">Toggle Theme</button>

  <div class="container">
    <!-- Form Panel -->
    <div class="form-panel">
      <h2>Resume Builder</h2>
      <!-- Photo URL -->
      <section>
        <h3>Photo</h3>
        <div class="form-group">
          <label for="input-photo">Photo URL</label>
          <input type="url" id="input-photo" placeholder="https://example.com/photo.jpg">
        </div>
      </section>
      <!-- Personal Info -->
      <section>
        <h3>Personal Info</h3>
        <div class="form-group">
          <label for="input-name">Full Name</label>
          <input type="text" id="input-name" placeholder="Your Name">
        </div>
        <div class="form-group">
          <label for="input-title">Title / Profession</label>
          <input type="text" id="input-title" placeholder="e.g., Web Developer">
        </div>
        <div class="form-group">
          <label for="input-email">Email</label>
          <input type="email" id="input-email" placeholder="you@example.com">
        </div>
        <div class="form-group">
          <label for="input-phone">Phone</label>
          <input type="tel" id="input-phone" placeholder="+1 (555) 123-4567">
        </div>
        <div class="form-group">
          <label for="input-linkedin">LinkedIn URL</label>
          <input type="url" id="input-linkedin" placeholder="https://linkedin.com/in/...">
        </div>
        <div class="form-group">
          <label for="input-website">Website / Portfolio URL</label>
          <input type="url" id="input-website" placeholder="https://yourwebsite.com">
        </div>
      </section>
      <!-- Summary -->
      <section>
        <h3>Summary / Profile</h3>
        <div class="form-group">
          <textarea id="input-summary" placeholder="Brief summary of your background"></textarea>
        </div>
      </section>
      <!-- Experience -->
      <section>
        <h3>Experience</h3>
        <div id="experience-container"></div>
        <button type="button" id="add-experience" class="add-btn">Add Experience</button>
      </section>
      <!-- Education -->
      <section>
        <h3>Education</h3>
        <div id="education-container"></div>
        <button type="button" id="add-education" class="add-btn">Add Education</button>
      </section>
      <!-- Skills -->
      <section>
        <h3>Skills (comma-separated)</h3>
        <div class="form-group">
          <input type="text" id="input-skills" placeholder="JavaScript, HTML, CSS, ...">
        </div>
      </section>
      <!-- Languages -->
      <section>
        <h3>Languages (comma-separated)</h3>
        <div class="form-group">
          <input type="text" id="input-languages" placeholder="English, Spanish, ...">
        </div>
      </section>
      <!-- Projects -->
      <section>
        <h3>Projects</h3>
        <div id="projects-container"></div>
        <button type="button" id="add-project" class="add-btn">Add Project</button>
      </section>
      <!-- Certifications -->
      <section>
        <h3>Certifications</h3>
        <div id="certifications-container"></div>
        <button type="button" id="add-certification" class="add-btn">Add Certification</button>
      </section>
      <!-- Volunteer -->
      <section>
        <h3>Volunteer / Awards</h3>
